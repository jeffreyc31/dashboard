<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <nav id="sidebar">
        <h2>Dashboard</h2>
        <div id="wrapper">
            <ul id="navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul id="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

    </nav>
    <div id="header">
        <input type="text" placeholder="Search" id="search">
        <h3 id="profile">John Doe</h3>
        <div id="welcome">
            <h2 id="welcome-message">Welcome back, John.</h2>
        </div>
        <div id="buttons">
            <button class="header-button">New</button>
            <button class="header-button">Upload</button>
            <button class="header-button">Share</button>
        </div>


    </div>
    <div id="dashboard">
        <div id="projects"></div>
        <div id="announcements"></div>
        <div id="trending"></div>

    </div>
</body>

</html>
